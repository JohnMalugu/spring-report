# ===============================
# 1. DATABASE CONNECTION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_report_db
spring.datasource.username=postgres
spring.datasource.password=daddev;
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 2. JPA & HIBERNATE SETTINGS
# ===============================
# Automatically creates/updates tables based on your Entity classes.
# Options: 'update' (Dev), 'validate' (Prod), 'none' (if using Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the logs (Very useful for debugging Jasper/Data issues)
spring.jpa.show-sql=true

# Format the SQL nicely so it is readable
spring.jpa.properties.hibernate.format_sql=true

# Explicitly tell Hibernate to speak PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CRITICAL: Maps Java camelCase (firstName) to DB snake_case (first_name)
# Without this, Postgres might throw "column not found" errors
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# ===============================
# 3. CONNECTION POOLING (HikariCP)
# ===============================
# Optimizes how your app handles multiple report requests simultaneously
spring.datasource.hikari.pool-name=ReportServicePool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ===============================
# 4. APP SETTINGS
# ===============================
server.port=8010
spring.application.name=spring-report